version: "3.9"

services:
  sample_app:
    image: nginx:stable-alpine
    container_name: nginx
    ports:
      - 80:80

  ngrok:
    image: wernight/ngrok:latest
    ports:
      - 4040:4040
    environment:
      NGROK_PROTOCOL: http
      NGROK_PORT: sample_app:80
      NGROK_AUTH: AUTH_TOKEN
    depends_on:
      - sample_app

networks:
  default:
    name: docker_ngrok
