version: "3.9"

networks:
  docker_ngrok:

services:
  sample_app:
    image: nginx:stable-alpine
    container_name: nginx
    ports:
      - 80:80
    networks:
      - docker_ngrok

  ngrok:
    image: wernight/ngrok:latest
    ports:
      - 4040:4040
    environment:
      NGROK_PROTOCOL: http
      NGROK_PORT: sample_app:80
      NGROK_AUTH: ${NGROK_AUTH}

    depends_on:
      - sample_app
    networks:
      - docker_ngrok