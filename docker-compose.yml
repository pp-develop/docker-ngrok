version: "3.8"

networks:
  docker_ngrok:

services:
  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    ports:
      - 80:80
    networks:
      - docker_ngrok

  ngrok:
    image: wernight/ngrok:latest
    ports:
      - 4040:4040
    environment:
      NGROK_PROTOCOL: http
      NGROK_PORT: nginx:80
      NGROK_AUTH: ${NGROK_AUTH}

    depends_on:
      - nginx
    networks:
      - docker_ngrok