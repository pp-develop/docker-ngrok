version: "3.9"

services:
  sample_app:
    image: nginx:stable-alpine
    container_name: nginx
    volumes:
      - ./html:/usr/share/nginx/html
    ports:
      - 80:80

  ngrok:
    image: ngrok/ngrok:latest
    restart: unless-stopped
    ports:
      - 4040:4040
    command: ["http", "sample_app:80"]
    environment:
      NGROK_AUTHTOKEN: AUTH_TOKEN
    depends_on:
      - sample_app

networks:
  default:
    name: docker_ngrok
